  - type: text
    theme: oopsie-light
    content:
      title: Market Research
      text: |
        We travelled halfway across the world to Hong Kong, to better understand their ways. The city is packed, traffic is jamming everywhere, restaurants are crowded with people, enormous queues exiting the main door. Very often people just quickly grab something, go back to the office, have lunch at their own desk and swiftly get back to work. A unique lifestyle that had a drastic impact on the core features of the Oopsie App.


  - type: image
    theme: oopsie-light
    layout: normal
    margin: both
    content:
      image: ./oopsie/2-market-research.png


  - type: text
    theme: oopsie-light
    content:
      text: |
        We visited many local Restaurants, got into their kitchens, interviewed their staff and managers. We understood from inside out how they operate and how they deal with take aways. A true privilege that gave us an opportunity to do something different for the industry. We would reduce queues on restaurant doors while keeping their revenue stream and allowing their customers to skip those endless queues.

  - type: gallery
    margin: both
    content:
      collumns: 8
      items:
        - image: ./oopsie/3-market-research.png
          span:
            normal: 2
            tablet: 2 
            mobile: 2
        - image: ./oopsie/4-market-research.png
          span:
            normal: 2
            tablet: 2
            mobile: 2

  - type: text
    theme: oopsie-light
    content:
      title: Core Product Decisions
      text: |
        With wireframes (low-fi simplified designs that allow you to get a full scope of the entire app), we tackled app specific flows and went deep into interactions without compromising core product decisions from the get go.

  - type: image
    theme: oopsie-light
    layout: full
    margin: both
    content:
      image: ./oopsie/5-wireframes.png

  - type: text
    theme: oopsie-light
    content:
      text: |
        This allowed us to separate the nice-to-have from the must-have, getting closer and closer to creating an MVP — a Minimum Viable Product. For Oopsie, this meant excluding delivery and focusing exclusively on users picking up their food directly from restaurants.

  - type: image
    theme: oopsie-light
    layout: normal
    margin: both
    content:
      image: ./oopsie/6-whiteboard.png

  - type: text
    theme: oopsie-light
    content:
      text: |
        With these decisions, Oopsie begun to take shape and the app started to become a reality. For an in-depth look at this meticulous process have a read on a series of articles written by Rui Sereno, partner at Significa, involved directly on every decision with the client.

  - type: image
    theme: oopsie-light
    layout: normal
    margin: both
    content:
      image: ./oopsie/7-evolution.png
      caption: The evolution of the Oopsie app (previously named Ketchup)

  - type: text
    theme: oopsie-light
    content:
      title: Oopsie Branding
      text: |
        With such a fierce competition from the food delivery industry, the Oopsie brand needed to stand out from the crowd. With that in mind, we set out to create a recognisable brand with a modern logo and a unique set of characters.
      link:
        url: https://google.com
        text: View Oopsie Branding Case Study

