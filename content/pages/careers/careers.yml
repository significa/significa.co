perks:
  title: Perky perks.

  list:
    - title: Fresh Fruit & Soup
      text: An apple a day keeps the doctor away. We have apples.
      egg: fruit

    - title: Health Insurance
      text: Out of apples? We have health insurance for you and your kids.
      egg: health

    - title: Unlimited learning stipend
      text: Courses, conferences or anything to help your little grey cells.
      egg: learning

    - title: Daily Food Allowance
      text: No one can work with an empty stomach! Right?
      egg: food

    - title: In-house Arcade
      text: Get ready for some lunch time friendly rivalries!
      egg: arcade

    - title: Annual company retreat
      text: We sing, we dance, we bond. Then we’ll do it again next year.
      egg: retreat

