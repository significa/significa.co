  - type: text
    theme: oopsie-light
    content:
      title: The Oopsie App
      text: |
        Designed natively & avaliable for both iOS and Android, the Oopsie app allows users to focus entirely on food. Where to get it, when to get it, and most importantly, what to get. With only a few clicks, the users should be able to find their favorite restaurants and order their favourite food. 

  - type: image
    theme: oopsie-light
    layout: full
    margin: both
    content:
      image: ./oopsie/9-oopsie-app.png

  - type: text
    theme: oopsie-light
    content:
      text: |
        Immediately, when the users open the app, they can start browsing restaurants. Over time, analytics told us that users like to order frequently from the same restaurants. For convenience sake, we highlighted the users’ last orders and their favorite restaurants directly on the home tab. 
  
  - type: image
    theme: oopsie-light
    layout: normal
    margin: both
    content:
      image: ./oopsie/9a-video.png

  - type: text
    theme: oopsie-light
    content:
      text: |
        As the most likely of scenarios, it made sense to preset the pickup time for “now” and the location for “nearby”.  With a few clicks and without the user losing context users can quickly change the pickup settings.  Content slides down so that users can focus entirely on their decision. Done? The content slides back up with the updated list of restaurants. 

  - type: image
    theme: oopsie-light
    layout: normal
    margin: both
    content:
      image: ./oopsie/10-old.png
      caption: In earlier versions users would pin down their location on a map, unable to set up a specific pickup time or order ahead.
 