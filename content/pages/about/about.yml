content:
  - type: paragraph
    text: |
      People's ingenuity has always been focused on improving overall life. 
      Things were hard to move? Enter the wheel. Travelling long distances to fetch water was nowhere near practical, so the aqueducts were a very convenient solution. 
      If farmers suffered from back-pain, tools were invented that allowed them to work in an upright position thus improving their life.
  - type: highlight
    text: Tools should adapt themselves to the user, not the other way around.
  - type: paragraph
    text: |
      Digital products should have the same level of requirement. They should — somehow — improve people's life by having a good sense of the problem it solves, who is it solving it for and, above all, how it is solved.
  - type: paragraph
    text: |
      Only, there's some peculiarities to digital products. Things can get really complex, really quickly, and a pragmatic, synthetic and clear vision is essential to be able to create something that, after all, is meant to be used. 
      Clear and beautiful aesthetics are also of the utmost importance to create a pleasant environment in which the user actually enjoys the time spent using the product. We're all suckers for beautiful things!

